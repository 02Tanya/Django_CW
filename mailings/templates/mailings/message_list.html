{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            {% for object in object_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">{{ object.title }}</h3>
                </div>
                <div class="card-body">
                     <h5 class="my-0 font-weight-normal">{{ object.body }}</h5>
                  </div>
            </div>
            {% endfor %}
            <a class ="p-2 btn btn-outline-primary" href='{% url "mailings:message_create" %}'>
            Создать новое сообщение для рассылки</a>
        </div>
    </div>
{% endblock %}
